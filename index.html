<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-graduation-cap"></i></div>
            <div>
                <h1>School Dashboard</h1>
                <p>今日も頑張りましょう！</p>
            </div>
        </div>
        <div class="header-controls">
            <button id="userSettingsBtn" class="btn-secondary"><i class="fa-solid fa-gear"></i> 設定</button>
            <button id="adminLoginBtn" class="btn-secondary"><i class="fa-solid fa-lock"></i> 管理者</button>
        </div>
    </header>

    <main id="mainContainer">
        <div id="view-dashboard" class="view-section active">
            <div class="user-info-bar">表示中のクラス: <span id="displayClassName" class="badge">---</span></div>
            <div class="grid-container">
                <div class="card card-clock">
                    <div class="card-header-sm"><div class="icon-box bg-white-op"><i class="fa-regular fa-clock"></i></div> 現在時刻</div>
                    <div class="clock-display" id="clockTime">00:00:00</div>
                    <div class="date-display" id="clockDate">----年--月--日</div>
                </div>
                <div class="card">
                    <div class="card-header-sm"><div class="icon-box bg-green"><i class="fa-solid fa-book-open"></i></div> 次の授業</div>
                    <div class="large-content" id="nextClassDisplay">読み込み中...</div>
                </div>
                <div class="card">
                    <div class="card-header-sm"><div class="icon-box bg-blue"><i class="fa-regular fa-calendar"></i></div> 今日の時間割</div>
                    <div id="scheduleList" class="list-container"></div>
                </div>
                </div>
        </div>

        <div id="view-admin-login" class="view-section auth-bg">
            <div class="auth-card">
                <div class="auth-icon-top"><i class="fa-solid fa-graduation-cap"></i></div>
                <h3>管理者認証</h3>
                <p style="font-size:0.8rem; color:#7f8c8d; margin-bottom:20px;">パスワードを入力してください</p>
                <input type="password" id="adminPinInput" class="form-control" placeholder="••••">
                <button id="adminLoginSubmit" class="btn-save-full">ログイン</button>
                <p onclick="app.navigate('dashboard')" style="margin-top:20px; cursor:pointer; color:#95a5a6; font-size:0.9rem;">キャンセル</p>
            </div>
        </div>

        <div id="view-admin" class="view-section">
            <div class="back-nav" onclick="app.navigate('dashboard')">← 戻る</div>
            <h2>管理者設定</h2>
            
            <div class="card">
                <h3><i class="fa-solid fa-clock"></i> 共通授業時間設定</h3>
                <div id="adminTimeSettingsEditor">
                    </div>
            </div>

            <div class="card" style="margin-top:15px;">
                <h3><i class="fa-solid fa-pen-to-square"></i> クラス別時間割編集</h3>
                <select id="adminTargetClass" class="form-control" style="background:#f0f8ff; font-weight:bold;"></select>
                <div id="adminScheduleEditor"></div>
            </div>

            <div class="card" style="margin-top:15px;">
                <h3>GitHub保存用トークン</h3>
                <input type="password" id="ghToken" class="form-control" placeholder="ghp_...">
            </div>

            <button id="saveAdminDataBtn" class="btn-save-full" style="margin-top:20px; background:#27ae60;">設定を保存</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
